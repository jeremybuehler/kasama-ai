name: Archived - Deploy to Vercel (disabled)

on:
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  Deploy-Preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build:skip-validation
        env:
          VITE_APP_NAME: "Kasama AI"
          VITE_APP_ENV: "preview"
          VITE_ENABLE_AI_FEATURES: "true"
          VITE_ENABLE_OFFLINE_MODE: "true"
          VITE_ENABLE_ANALYTICS: "false"
          VITE_ENABLE_ERROR_TRACKING: "true"
          VITE_API_TIMEOUT: "30000"
          VITE_API_RETRY_ATTEMPTS: "3"
          VITE_CACHE_TTL: "3600000"
          VITE_CACHE_ENABLED: "true"
          
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Deploy to Vercel (Preview)
        run: vercel deploy --token=${{ secrets.VERCEL_TOKEN }}

  Deploy-Production:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run security audit
        run: npm audit --audit-level high
        continue-on-error: true
        
      - name: Build project
        run: npm run build:skip-validation
        env:
          VITE_APP_NAME: "Kasama AI"
          VITE_APP_ENV: "production"
          VITE_ENABLE_AI_FEATURES: "true"
          VITE_ENABLE_OFFLINE_MODE: "true"
          VITE_ENABLE_ANALYTICS: "true"
          VITE_ENABLE_ERROR_TRACKING: "true"
          VITE_API_TIMEOUT: "30000"
          VITE_API_RETRY_ATTEMPTS: "3"
          VITE_CACHE_TTL: "3600000"
          VITE_CACHE_ENABLED: "true"
          
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Deploy to Vercel (Production)
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Run post-deployment health check
        run: |
          sleep 10
          curl -f -s https://kasama-ai.vercel.app || echo "Health check failed"

  Security-Scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run npm audit
        run: npm audit --audit-level moderate
        
      - name: Check for sensitive files
        run: |
          echo "Checking for sensitive files..."
          find . -name "*.env*" -not -path "./node_modules/*" -not -name ".env.example" || true
          find . -name "*.key" -not -path "./node_modules/*" || true
          find . -name "*.pem" -not -path "./node_modules/*" || true
